<!DOCTYPE html>
<html lang="en" ng-app="predictions">
  <head>
    <meta charset="utf-8">
  </head>

  <body ng-controller="PredictionsController">

    <timer progress="{{progress}}"></timer>

    <div ng-repeat="prediction in predictions">
      <h1>{{prediction.route.tag}} {{prediction.stop.title}}</h1>
      <div ng-repeat="direction in prediction.directions">
        <h3>{{direction.title}}</h3>
        <p>
          <span ng-repeat="prediction in direction.predictions">{{prediction.minutes}}, </span>
        </p>
      </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="index.js"></script>
  </body>
</html>
